    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Centrifugo developer page</title>

        <script type="text/javascript" src="https://rawgit.com/Caligatio/jsSHA/master/src/sha256.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/sockjs/1.0/sockjs.min.js"></script>
        <script type="text/javascript" src="https://rawgit.com/centrifugal/centrifuge-js/master/centrifuge.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">        
        <link rel="stylesheet" type="text/css" href="/styles.css">
        <script type="text/javascript" src="/index.js"></script>
    </head>
<body>
    <div class="container">
        <div class="row">
                <div class="col">
                    <div id="header" class="block">
                        <h4>
                            <a target="_blank" href="https://github.com/centrifugal/centrifugo">Centrifugo</a> developer page
                        </h4>
                    </div>
                    <div id="credentials" class="block">
                        <div class="form-group">
                            <label for="connection-endpoint">Connection endpoint address</label>
                            <input id="connection-endpoint" class="form-control" type="text" placeholder="http://localhost:8000/connection">
                        </div>
                        <div class="form-group">
                            <label for="connection-user-id">User ID</label>
                            <input id="connection-user-id" class="form-control" type="text" placeholder="42">
                        </div>
                        <div class="form-group">
                            <label for="connection-timestamp">Timestamp</label>
                            <input id="connection-timestamp" class="form-control" type="text" placeholder="current timestamp">
                        </div>
                        <div class="form-group">
                            <label for="connection-info">Info JSON string (optional)</label>
                            <input id="connection-info" class="form-control" type="text" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="secret">Secret (NEVER REVEAL TO CLIENT IN REAL APP)</label>
                            <input id="secret" class="form-control" type="text" placeholder="secret">
                        </div>
                        <div id="hmac-token-block">
                            <div>Generated SHA-256 HMAC token used to connect:</div>
                            <div id="hmac-token"></div>
                        </div>
                    </div>

                <div class="col">
                    <div id="header" class="block">
                        <h4>Event log</h4>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
